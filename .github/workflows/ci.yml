name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: "0 6 * * *"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('prisma/schema.prisma') }}
      - name: Run unit tests
        run: npm run test:unit

  integration:
    name: Integration - DB & Seed
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: railway_test
        options: >-
          --health-cmd="pg_isready -U postgres -d railway_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/railway_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npm run prisma:generate
      - name: Apply schema & seed
        run: |
          npx prisma db push
          npx ts-node prisma/create_test_user.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/railway_test
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/railway_test

  full:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nuevo_proyecto_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: >-
          --name postgres
          --health-cmd="pg_isready -h localhost -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5433/nuevo_proyecto_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5433 -U postgres; do sleep 1; done'
          echo "Postgres is ready."
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
      - name: Seed database
        run: npm run db:seed
      - name: Run full test suite
        run: npm run test
