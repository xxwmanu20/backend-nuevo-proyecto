name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  unit:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      - name: Cache Prisma client
        uses: actions/cache@v4
        with:
          path: backend/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('backend/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Run unit tests
        working-directory: backend
        run: npm run test:unit

  full:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: []
    # Aquí está la configuración correcta del servicio
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nuevo_proyecto_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/nuevo_proyecto_test
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      - name: Cache Prisma client
        uses: actions/cache@v4
        with:
          path: backend/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('backend/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Run Prisma migrations
        working-directory: backend
        run: npx prisma migrate deploy
      - name: Seed database
        working-directory: backend
        run: npm run db:seed
      - name: Run full test suite
        working-directory: backend
        run: npm run test
